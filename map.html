<body>

  <div class='custom-popup' id='map' style="height: 75vh"></div>

  <div class="latlonbox" style='text-align:center'>
  <form>
      <p>
  <input type="text" class="blocktext" style="width: 350px; border:0px;" name="lat-lng" id="lat-lng" />
  </form>
  </div>


  <script>
	var map = L.map('map').setView([46.947, -113.13], 8);

	var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash;'
	}).addTo(map);

	var positronLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
		attribution: '©OpenStreetMap, ©CartoDB',
	}).addTo(map);

        map.on('click', onMapClick);

	function onMapClick(e) {
	    document.getElementById('lat-lng').value = 'you\'ve selected ' + e.latlng.lat + ", " + e.latlng.lng;
	    var popup = L.popup()
	    var lat = e.latlng.lat;
	    var lon = e.latlng.lng;
	    var content = `
		<form action="http://formspree.io/f/xbjwraww"  method="POST">
		<input type="hidden" name="latitude" value=` + lat + ' >' + '<input type="hidden" name="longitude" value=' + lon + ` />
		<span>why does this place matter to you?</span>
		<textarea placeholder="Tell me why this place is special to you!  It could be anywhere - a really good restaurant, a national park you've always wanted to visit, your home, a backpacking location, anything! There is no character limit, nor restriction on what you can write. Once you've sent me your message, I'll put a point on the map." name="message" id="shapeDesc" cols="40" rows="10" required
		></textarea>
		</br>
		<button type="submit">send!</button>
		</form>
	    `
	    var popLocation= e.latlng;
	    popup.setContent(content)
	    popup.setLatLng(popLocation);
	    popup.openOn(map);        
	}

	function saveIdIW() {
	     var sName = $('#emailTitle').val();
	     var sDesc = $('#shapeDesc').val();
	     console.log(sName);
	     console.log(sDesc);
}
  </script>
